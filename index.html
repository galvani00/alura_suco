    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Great+Vibes&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem"  src="./img/fashion (1) (1).png" alt="logo do restaurante ">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Sucos</li>
            <li class="cabecalho-lista-item">Fazer pedido</li>
        </ul>
    </header>

<section class="escola">
    <div class="escola-div-conteudo">  
        <h2 class="Escola-titulo">Bem vindo</h2>
    <p class="Escola-titulo-um">O melhor suco da cidade</p>
    <p class="Escola-titulo-dois">Venha aproveitar nossos sucos naturais!</p>
    <p class="Escola-titulo-tres">Sabores: Laranja, acerola, abacaxi, morango e limão</p>
    <p class="Escola-titulo-quatro">Valor da garrafa (todos o sabores inclusos): R$5,00 cada</p>
    
    </div>
    <img class="restaurante-imagem" src="img/drink-4998753_1280.png" alt="">
</section>
<section class="funcionario">
     <h2 class="funcionario-titulo">Proprietários</h2>
     <div class="restaurante-todos">
     <span></span>
     <div class="restaurante-div">
        <img class="restaurante-imagem" src="Ana e taua.jpg" alt="foto da Ana e o Tauã">
        <h3 class="restaurante-nome">Ana e Tauã</h3>
        <img class="restaurante-icone" src="instagram.png" alt="icone instagram">
        <img class="restaurante-icone" src="whatsapp.png" alt="icone whatsapp">
        <img class="restaurante-icone" src="facebook.png" alt="icone facebook">
    </div>
    
    </div>
</section>
<footer class="rodapé">
    <img src="" alt="">
</footer>
</body>

</html>
